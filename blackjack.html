<!DOCTYPE html>
<html>

<head>
    <title>Black Jack Play With Aman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-1">
        <h2>Black-Jack Play with Aman</h2>
        <h3 <span id="blackJack_result">Let's Play</span>
        </h3>
        <div class="flex-blackJack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="aman-box">
                <h2>Aman: <span id="aman-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackJack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2 " id="blackjack-hit-button">HIT</button>
                <button class="btn-lg btn-success mr-2 " id="blackjack-stand-button">STAND</button>
                <button class="btn-lg btn-danger " id="blackjack-deal-button">RESET</button>
            </div>

        </div>

        <div class="flex-blackJack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>

                </tr>
            </table>

        </div>
    </div>



    <script src="static/js/script.js">
    </script>



</body>

</html>
